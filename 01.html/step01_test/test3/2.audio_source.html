<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia</title>
</head>
<body>
    <h3>다양한 웹 브라우저에서 지원하는 음악 파일 형식을 고려해서 오디오 파일 출력하기</h3>
    <a href="https://www.w3schools.com/html/html5_audio.asp">1. w3schools의 html5_audio</a><br>
    <br><br>
    2. source tag의 type 속성을 입력하지 않으면 트래픽이 낭비됨<br><br>


    <audio controls="controls">
        <source src="../media/Kalimba.mp3" type="audio/mpeg">
        <source src="../media/Kalimba.ogg" type="audio/ogg">
    </audio>
</body>
</html>
