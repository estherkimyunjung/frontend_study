<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>HTML5 Semantics</title>
</head>
<body>
    <header>
        <h1>HTML layout</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Navigation - 1</a></li>
            <li><a href="#">Navigation - 2</a></li>
            <li><a href="#">Navigation - 3</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h1>paragraph 1</h1>
            <p>Defines a section in a document</p>
        </section>
        <article>
            <h1>paragraph 2</h1>
            <p>The article tag element specifies independent, self-contained content.</p>
        </article>
    </main>
    <footer>
        <address>Houston, Texas</address>
    </footer>
</body>
</html>
