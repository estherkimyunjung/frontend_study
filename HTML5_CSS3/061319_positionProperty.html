<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="061319_positionProperty.css" type="text/css">
    <title>Position Property practice</title>
</head>
<body>
    <!-- first position relative -->
    <div class="box1">Box One</div>
    <div class="box2">Box Two</div>
    <!-- second position absolute -->
    <div id="wrap">
        <div class="box" id="crd1">1</div>
        <div class="box" id="crd2">2</div>
        <div class="box" id="crd3">3</div>
        <div class="box" id="crd4">4</div>
        <div class="box" id="crd5">5</div>
    </div>
    <!-- right top box : position fixed -->
    <div id="fx"></div>
    <!-- flower images visibility property -->
    <div id="content">
        <img src="/images/chamomile.jpg" alt="chamomile">
        <img src="/images/cherry-blossoms.jpg" class="invisible" alt="cherry-blossoms">
        <img src="/images/bouquet.jpg" alt="bouquet">
    </div>
    <!-- z-index -->
    <div id="wrapper">
        <div class="zbox" id="b1">1</div>
        <div class="zbox" id="b2">2</div>
        <div class="zbox" id="b3">3</div>
    </div>
</body>
</html>
