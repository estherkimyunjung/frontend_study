<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Animation</title>
    <link rel="stylesheet" href="061719_cssAnimation.css">
</head>
<body>
    <!-- Transition area -->
    <section>
        <h2>Transition</h2>
        <div class="box"></div>
    </section>
    <!-- Transform area-->
    <section>
        <h2>Transform</h2>
        <div class="origin">
            <div class="movex">&nbsp X &nbsp
                <img src="./images/motorcycle.jpg" width="300px" height="200px" alt="motorcycle">
            </div>
        </div>
        <div class="origin">
            <div class="movey">&nbsp Y &nbsp
                <img src="./images/motorcycle.jpg" width="300px" height="200px" alt="motorcycle">
            </div>
        </div>
        <div class="origin">
            <div class="movexy">&nbsp XY &nbsp
                <img src="./images/motorcycle.jpg" width="300px" height="200px" alt="motorcycle">
            </div>
        </div>
        <div class="origin">
            <div class="movexyz">&nbsp 3d &nbsp
                <img src="./images/motorcycle.jpg" width="300px" height="200px" alt="motorcycle">
            </div>
        </div>
    </section>
    <!-- Transform Scale area -->
    <section>
        <h2>Transform Scale</h2>
        <div class="original">
                <div class="scalex">&nbsp SX &nbsp
                    <img src="./images/tomato.jpg" width="300px" height="200px" alt="tomato">
                </div>
            </div>
            <div class="original">
                <div class="scaley">&nbsp SY &nbsp
                    <img src="./images/tomato.jpg" width="300px" height="200px" alt="tomato">
                </div>
            </div>
            <div class="original">
                <div class="scalexy">&nbsp SX SY &nbsp
                    <img src="./images/tomato.jpg" width="300px" height="200px" alt="tomato">
                </div>
            </div>
            <div class="original">
                <div class="scalexyz">&nbsp 3d &nbsp
                    <img src="./images/tomato.jpg" width="300px" height="200px" alt="tomato">
                </div>
            </div>
    </section>
    <!-- Transform Rotate area -->
    <section>
        <h2>Transform Rotate</h2>
        <div class="ori">
            <div class="rotatex">&nbsp X &nbsp
                <img src="./images/motorcycle.jpg" width="300px" height="200px" alt="motorcycle">
            </div>
        </div>
        <div class="ori">
            <div class="rotatey">&nbsp Y &nbsp
                <img src="./images/motorcycle.jpg" width="300px" height="200px" alt="motorcycle">
            </div>
        </div>
        <div class="ori">
            <div class="rotatez">&nbsp Z &nbsp
                <img src="./images/motorcycle.jpg" width="300px" height="200px" alt="motorcycle">
            </div>
        </div>
        <div class="ori">
            <div class="rotatexyz">&nbsp 3d &nbsp
                <img src="./images/motorcycle.jpg" width="300px" height="200px" alt="motorcycle">
            </div>
        </div>
    </section>
</body>
</html>
